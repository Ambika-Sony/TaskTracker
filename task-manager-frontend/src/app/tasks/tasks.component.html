<h2>Task List</h2>

<div>
  <h3>Add New Task</h3>
  <input type="text" [(ngModel)]="newTaskTitle" placeholder="Task Title" />
  <input type="text" [(ngModel)]="newTaskDescription" placeholder="Description" />
  <input type="date" [(ngModel)]="newTaskDueDate" />
  <button (click)="addTask()">Add Task</button>
</div>

<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }} - {{ task.description }} (Due: {{ task.dueDate }})
    <span [style.color]="task.completed ? 'green' : 'red'">
      [{{ task.completed ? 'Completed' : 'Pending' }}]
    </span>
    <button (click)="toggleCompletion(task)">Toggle Complete</button>
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
